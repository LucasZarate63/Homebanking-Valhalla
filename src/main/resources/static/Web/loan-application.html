<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/loan-application.css">
    <title>Valhalla Bank | Apply for loan</title>
</head>

<body id="body-pd">
    <div id="app">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
            <h1 class="d-flex aling-items-end"><b class="">Apply for loan</b></h1>
            <div class="header_img"> <a href="#"><img src="https://i.ibb.co/kmKkBWy/Profile-PNG.png" alt="Profile-PNG"
                        border="0"></a></div>
        </header>

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav_logo nav2"><img src="./assets/img/pngwing.com.png"
                            style="height: 48px;"><span class="nav_logo-name">Valhalla</span> </a>
                    <div class="nav_list">
                        <a href="./accounts.html" class="nav_link"><i class='bi bi-wallet2 nav_icon '></i><span
                                class="nav_name">My
                                accounts</span> </a>
                        <a href="./cards.html" class="nav_link"><i class='bi bi-credit-card nav_icon '></i><span
                                class="nav_name">My
                                cards</span> </a>
                        <a href="./transfer.html" class="nav_link"><i class="bi bi-arrow-left-right"></i> Transfer
                            money</a>
                            <a href="#" class="nav_link active"><i class="bi bi-coin"></i> Loans</a>
                    </div>
                </div>
                <a href="#" class="nav_link" v-on:click="logOut"> <i class='bx bx-log-out nav_icon'></i> <span
                        class="nav_name">SignOut</span>
                </a>
            </nav>
        </div>

        <main class="pt-2">
            <form class="d-flex flex-column aling-items-center w-100">
                <h2 class="text-white text-center">Loans available</h2>
                <fieldset class="d-flex justify-content-evenly">
                    <div v-for="loan in dataLoans" class="loan">
                        <h2>{{loan.name}}</h2>
                        <p>Max amount: ${{loan.maxAmount}}</p>
                        <p class="mb-0">Available payments:</p>
                        <p>{{loan.payments.toString()}}</p>
                        <button type="button" @click="loanSelected(loan)" class="btn loanBtn">Apply</button>
                    </div>
                </fieldset>

                <h3 class="text-center text-white pt-5 m-0">Apply for loan</h3>
                <div class="formLoan">
                    <div class="orderForm">
                    <fieldset class="pt-3">
                        <label for="payment">Select payment:</label>
                        <select id="payment" v-model="paymentSelected" class="form-control" required>
                            <option value="0" disabled selected>Payment</option>
                            <option :value="payment" v-for="payment in loanPayments">{{payment}}</option>
                        </select>
                    </fieldset>

                    <fieldset class="pt-3">
                        <label>
                            Amount:
                            <input type="number" v-model="amount" min="1" :max="loanMaxAmount" class="form-control" required>
                        </label>
                    </fieldset>

                    <fieldset class="pt-3">
                        <label for="account">Select account:</label>
                        <select id="account" v-model="numberAccount" class="form-control" required>
                            <option value="" disabled selected>Account</option>
                            <option :value="account.number" v-for="account in clientAccounts">{{account.number}}
                            </option>
                        </select>
                    </fieldset>
                    <h5 class="pt-3">Payments ({{paymentSelected}}):<span v-if="paymentSelected != 0">{{totalPaymentForMonth}}</span>
                        <span v-else>0</span></h5>
                    <h4 class="pt-1">Total: <span v-if="paymentSelected != 0">{{totalPayment}}</span> <span
                            v-else>0</span> </h4>
                    <button type="button" @click="applyLoan" class="btn applyLoanBtn mt-3"> Apply for loan</button>
                </div>
                </div>
            </form>
        </main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./data/loan-application.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
