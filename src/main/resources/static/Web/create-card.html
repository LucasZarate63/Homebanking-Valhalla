<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/create-card.css">
    <title>Valhalla Bank | Create card</title>
</head>

<body>
    <div id="app">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
            <h1 class="d-flex aling-items-end"><b class="">Create card</b></h1>
            <div class="header_img"> <a href="#"><img src="https://i.ibb.co/kmKkBWy/Profile-PNG.png" alt="Profile-PNG" border="0"></a></div>
        </header>
    
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav_logo nav2"><img src="./assets/img/pngwing.com.png" style="height: 48px;"><span
                            class="nav_logo-name">Valhalla</span> </a>
                    <div class="nav_list">
                        <a href="./accounts.html" class="nav_link"><i class='bi bi-wallet2 nav_icon '></i><span
                            class="nav_name">My
                            accounts</span> </a>
                    <a href="./cards.html" class="nav_link"><i class='bi bi-credit-card nav_icon '></i><span
                            class="nav_name">My
                            cards</span> </a>
                    <a href="./transfer.html" class="nav_link"><i class="bi bi-arrow-left-right"></i> Transfer
                        money</a>
                        <a href="./loan-application.html" class="nav_link"><i class="bi bi-coin"></i> Loans</a>
                    </div>
                </div>
                <a href="#" class="nav_link" v-on:click="logOut"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span>
                </a>
            </nav>
        </div>
    
        <main class="pt-2 pe-4 d-flex justify-content-around">
            <section>
                <h3 class="text-white">Chose card</h3>
            <form class="formCard">

                <fieldset class="mb-3">
                    <h5>Select type</h5>
                    <label class="me-1 ms-1">
                        <input class="form-check-input" type="radio" value="CREDIT" name="typeCard" v-model="typeCard" checked>
                        Credit card
                    </label>
            
                    <label class="me-1 ms-1">
                        <input class="form-check-input" type="radio" value="DEBIT" name="typeCard" v-model="typeCard">
                        Debit card
                    </label>
                </fieldset>

                <fieldset class="mb-3">
                    <h5>Select color</h5>
                    <label class="me-1 ms-1">
                        <input class="form-check-input" type="radio" value="SILVER" name="colorCard" v-model="colorCard" checked>
                        Silver card
                    </label>
            
                    <label class="me-1 ms-1">
                        <input class="form-check-input" type="radio" value="GOLD" name="colorCard" v-model="colorCard">
                        Gold card
                    </label>
                    
                    <label class="me-1 ms-1">
                        <input class="form-check-input" type="radio" value="TITANIUM" name="colorCard" v-model="colorCard">
                        Titanium card
                    </label>
                </fieldset>

                <button class="btn createCardBtn" type="button" v-on:click="createCard">Create</button>
            </form>
        </section>
            <section class="previewCard">
                <h3 class="text-white">Card preview</h3>
                <div class="card">
                <div class="card__front card__part"  :class="{'gold': colorCard === 'GOLD', 'titanium': colorCard === 'TITANIUM', 'silver': colorCard === 'SILVER'}">
                <div class="d-flex justify-content-between w-100">
                    <div class="chip">
                        <div class="chip-line"></div>
                        <div class="chip-line"></div>
                        <div class="chip-line"></div>
                        <div class="chip-line"></div>
                        <div class="chip-main"></div>
                    </div>
                    <div>
                        <img src="./assets/img/pngwing.com.png" alt="" class="card__logo">
                    </div>
                </div>

                <div class="card__space-75">
                    <p class="card__info">{{getCurrentName()}}</p>
                </div>
                <p class="card_numer">****-****-****-****</p>
                <div class="card__space-25">
                    <div class="d-flex justify-content-end">
                        <span class="card__label">Created</span>
                        <p class="card__info">{{getCreateDate()}}</p>
                    </div>
                    <div class="d-flex justify-content-end">
                        <span class="card__label">Expires</span>
                        <p class="card__info">{{getExpiresDate()}}</p>
                    </div>

                </div>
            </div>
        </div>
            </section>
        </main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./data/create-card.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
