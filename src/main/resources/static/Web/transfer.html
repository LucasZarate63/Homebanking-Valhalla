<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/transfer.css">
    <title>Valhalla Bank | Transfer</title>
</head>

<body>
    <div id="app">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
            <h1 class="d-flex aling-items-end"><b class="">Transfers</b></h1>
            <div class="header_img"> <a href="#"><img src="https://i.ibb.co/kmKkBWy/Profile-PNG.png" alt="Profile-PNG" border="0"></a></div>
        </header>
    
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav_logo nav2"><img src="./assets/img/pngwing.com.png" style="height: 48px;"><span
                            class="nav_logo-name">Valhalla</span> </a>
                    <div class="nav_list">
                        <a href="./accounts.html" class="nav_link"><i class='bi bi-wallet2 nav_icon '></i><span
                            class="nav_name">My
                            accounts</span> </a>
                    <a href="./cards.html" class="nav_link"><i class='bi bi-credit-card nav_icon '></i><span
                            class="nav_name">My
                            cards</span> </a>
                    <a href="#" class="nav_link active"><i class="bi bi-arrow-left-right"></i> Transfer
                        money</a>
                        <a href="./loan-application.html" class="nav_link"><i class="bi bi-coin"></i> Loans</a>
                    </div>
                </div>
                <a href="#" class="nav_link" v-on:click="logOut"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span>
                </a>
            </nav>
        </div>
    
        <main class="pt-2 pe-2 d-flex justify-content-center">
            <form class="formTransfer">
                <fieldset class="pb-3">
                    <h4>Select your account</h4>
                    <select v-model="originAccount" class="form-control">
                        <option value="">Select account</option>
                        <option :value="account.number" v-for="account in clientAccounts">{{account.number}}</option>
                    </select>
                </fieldset>
            
                <fieldset>
                    <h5>Select account of destiny</h5>
                    <label class="labelAccount me-1 ">
                        <input class="d-none" type="radio" name="destiny account" value="local" v-model="selectDestinyAccount">
                        Local account
                    </label>

                    <label class="labelAccount ms-1">
                        <input  class="d-none" type="radio" name="destiny account" value="external" v-model="selectDestinyAccount">
                        External account
                    </label>
                </fieldset>
            
                <fieldset>
                    <p v-if="selectDestinyAccount == 'local'" class="mb-0">Select account</p>
                    <select v-if="selectDestinyAccount == 'local'" v-model="destinyAccount" class="form-control mb-2">
                        <option value="">Select account</option>
                        <option :value="account.number" v-for="account in clientAccounts">{{account.number}}</option>
                    </select>
                    <label for="destinyAccount" v-if="selectDestinyAccount == 'external'">Number of account</label>
                    <input class="form-control mb-2" type="text" id="destinyAccount" v-model="destinyAccount" v-if="selectDestinyAccount == 'external'">
                </fieldset>
            
                <fieldset>
                    <label>
                        Import:
                        <input type="number" v-model="amount" class="form-control">
                    </label>
                </fieldset>
            
                <fieldset>
                    <label for="description">Description:</label>
                    <input type="text" id="description" v-model="description" class="form-control">
                </fieldset>
            
                <button class="btn transferBtn" type="button" @click="transfer()">Transfer</button>
            </form>
        </main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./data/transfer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
